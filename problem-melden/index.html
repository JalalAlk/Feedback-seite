  document.addEventListener('DOMContentLoaded', () => {
    const problemForm = document.getElementById('problem-form');
    const problemCategorySelect = document.getElementById('problem-category');
    const problemSubcategorySelect = document.getElementById('problem-subcategory');
    const problemSubcategoryLabel = document.getElementById('problem-subcategory-label');
    const problemMessageInput = document.getElementById('problem-message');
    const problemIdentityCheckbox = document.getElementById('problem-identity');
    const backButton = document.getElementById('back-button');

    problemCategorySelect.addEventListener('change', () => {
      const selectedCategory = problemCategorySelect.value;

      if (selectedCategory === 'Technisches Problem') {
        problemSubcategoryLabel.style.display = 'block';
        problemSubcategorySelect.style.display = 'block';
        problemSubcategorySelect.innerHTML = `
          <option value="" disabled selected>Bitte wählen Sie ein technisches Problem</option>
          <option value="Website funktioniert nicht">Website funktioniert nicht</option>
          <option value="Fehler bei der Anmeldung">Fehler bei der Anmeldung</option>
          <option value="Sonstiges technisches Problem">Sonstiges technisches Problem</option>
        `;
      } else if (selectedCategory === 'Inhaltliches Problem') {
        problemSubcategoryLabel.style.display = 'block';
        problemSubcategorySelect.style.display = 'block';
        problemSubcategorySelect.innerHTML = `
          <option value="" disabled selected>Bitte wählen Sie ein inhaltliches Problem</option>
          <option value="Falsche Informationen">Falsche Informationen</option>
          <option value="Unklare Erklärungen">Unklare Erklärungen</option>
          <option value="Sonstiges inhaltliches Problem">Sonstiges inhaltliches Problem</option>
        `;
      } else {
        problemSubcategoryLabel.style.display = 'none';
        problemSubcategorySelect.style.display = 'none';
        problemSubcategorySelect.innerHTML = '';
      }
    });

    problemForm.addEventListener('submit', (event) => {
      event.preventDefault();
      const category = problemCategorySelect.value;
      const subcategory = problemSubcategorySelect.value || '';
      const message = problemMessageInput.value;
      const isIdentified = problemIdentityCheckbox.checked;

      let username = isIdentified ? prompt('Bitte geben Sie Ihren Benutzernamen ein:') : 'Anonym';
      if (isIdentified && !username) {
        alert('Bitte geben Sie einen Benutzernamen ein.');
        return;
      }

      let title = category;
      if (subcategory) {
        title += `: ${subcategory}`;
      }

      let problemMessages = JSON.parse(localStorage.getItem('messages') || '[]');
      problemMessages.push({
        id: Date.now(),
        type: 'Problem',
        title,
        message,
        username,
        replies: []
      });
      localStorage.setItem('messages', JSON.stringify(problemMessages));
      problemMessageInput.value = '';
      problemCategorySelect.value = '';
      problemSubcategorySelect.innerHTML = '';
      problemSubcategoryLabel.style.display = 'none';
      problemSubcategorySelect.style.display = 'none';
      alert('Problem wurde gemeldet!');
    });

    // Zurück-Button Logik
    backButton.addEventListener('click', () => {
      window.history.back();  // Gehe zur vorherigen Seite
    });
  });
</script>
