    const reviewIdentityCheckbox = document.getElementById('review-identity');

        reviewSubcategorySelect.style.display = 'block';
        reviewSubcategorySelect.innerHTML = `

        reviewSubcategoryLabel.style.display = 'block';
        reviewSubcategorySelect.style.display = 'block';
        reviewSubcategorySelect.innerHTML = `
          <option value="" disabled selected>Bitte wählen Sie einen Aspekt</option>
          <option value="Veranstaltung">Veranstaltung</option>
          <option value="Stände">Stände</option>
          <option value="Organisation">Organisation</option>
        `;
      } else if (selectedCategory === 'Lehrsystem') {
        reviewSubcategoryLabel.style.display = 'block';
        reviewSubcategorySelect.style.display = 'block';
        reviewSubcategorySelect.innerHTML = `
          <option value="" disabled selected>Bitte wählen Sie einen Aspekt</option>
          <option value="Kursstruktur">Kursstruktur</option>
          <option value="Lehrmaterialien">Lehrmaterialien</option>
          <option value="Online-Ressourcen">Online-Ressourcen</option>

        reviewSubcategoryLabel.style.display = 'block';

          <option value="Vorlesungsunterlagen">Vorlesungsunterlagen</option>
          <option value="Prüfungen">Prüfungen</option>
        `;
      } else if (selectedCategory === 'Professoren') {
        reviewSubcategoryLabel.style.display = 'block';
        reviewSubcategorySelect.style.display = 'block';
        reviewSubcategorySelect.innerHTML = `
          <option value="" disabled selected>Bitte wählen Sie einen Aspekt</option>
          <option value="Unterrichtsqualität">Unterrichtsqualität</option>
          <option value="Verfügbarkeit">Verfügbarkeit</option>

      } else if (selectedCategory === 'Hochschulräume') {
        reviewSubcategoryLabel.style.display = 'block';

    reviewForm.addEventListener('submit', (event) => {
      event.preventDefault();
      const category = reviewCategorySelect.value;
      const subcategory = reviewSubcategorySelect.value || '';
      const message = reviewMessageInput.value;
      const isIdentified = reviewIdentityCheckbox.checked;

      let username = isIdentified ? prompt('Bitte geben Sie Ihren Benutzernamen ein:') : 'Anonym';
      if (isIdentified && !username) {
        alert('Bitte geben Sie einen Benutzernamen ein.');
        return;

      let title = category;
      if (category !== 'Sonstiges' && subcategory) {
        title += `: ${subcategory}`;
      }

      let reviewMessages = JSON.parse(localStorage.getItem('messages') || '[]');
      reviewMessages.push({
        id: Date.now(),
        type: 'Bewertung',
        title,
        message,
        username,
        replies: []
      });
      localStorage.setItem('messages', JSON.stringify(reviewMessages));
      reviewMessageInput.value = '';
      reviewCategorySelect.value = '';
      reviewSubcategorySelect.innerHTML = '';
      reviewSubcategoryLabel.style.display = 'none';
      reviewSubcategorySelect.style.display = 'none';
      alert('Bewertung abgegeben!');
    });

    // Zurück-Button Logik
    backButton.addEventListener('click', () => {
      window.history.back();  // Gehe zur vorherigen Seite
    });
  });
